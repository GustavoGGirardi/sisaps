<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">

    <style>
        a.btn-sucesso {
            border: 1px solid #2EA900;
        }

        a.btn:hover {
            background: #2EA900;
            color: #ffffff !important;
        }

        .lista-planta-sintoma {
            background: #F8F9FA;
        }
    </style>

    <title>SISAPS | Pesquisa</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img id="logo_principal" src="./img/sisaps.logo.proposta2.png" width="110" height="30">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-sucesso" href="login.html" role="button">Login</a>
            </form>
        </div>
    </nav>


    <!-- PESQUISA PLANTA -->
    <div class="row mt-5">
        <div class="col-8 offset-sm-2 mt-5">
            <h3 class="text-center">Pesquisar planta</h3>
            <div class="input-group mb-3 pl-5 pr-5">
                <input type="text" id="filtrar" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="row">
                <div class="col-4 offset-sm-4">
                    <button type="button" class="btn btn-success btn-lg btn-block">Pesquisar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- LISTA ENCONTRADOS -->
    <div class="row p-4">
        <div class="col-12">
            <div class="lista-planta-sintoma">

                <div class="row p-3">
                    <div class="col-md-6">

                        <table class="table table-borderless table-resposive-sm">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        <div class="text-center" style="width: 100%; height: 100px;">
                                            <img id="previewing" src="img/plantas/sem-foto.jpg" class="rounded" alt="..." style="max-width: 100%; max-height: 100%">
                                        </div>
                                    </th>
                                    <td>
                                        <p class="m-0">Nome Cientifico</p>
                                        <p class="m-0">Nome Popular</p>
                                    </td>
                                    <td>
                                        <label for="sintomas">Sintomas: </label>
                                        <ul style="list-style: none;">
                                            <li>Sintomas</li>
                                            <li>Sintomas</li>
                                        </ul>
                                    </td>
                                    <td>
                                        <button id="ver_dados" type="button" class="btn btn-outline-success btn-block">Ver</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- main js -->
    <script src="js/main.js"></script>

    <script>
        $('#filtrar').change(function () {
            alert('hit');
            $('.card').show();
            var filter = $(this).val(); // get the value of the input, which we filter on
            $('.container').find(".card-title:not(:contains(" + filter + "))").parent().css('display', 'none');
        });
    </script>
</body>

</html>
