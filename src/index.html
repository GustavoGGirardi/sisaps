<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">

    <style>
        a.btn-sucesso {
            border: 1px solid #2EA900;
        }

        a.btn:hover {
            background: #2EA900;
            color: #ffffff !important;
        }
    </style>

    <title>SISAPS | Pesquisa</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="sugestao.html">Enviar sugestão</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-sucesso" href="login.html" role="button">Login</a>
            </form>
        </div>
    </nav>


    <!-- PESQUISA PLANTA -->
    <div class="row" style="margin-top: 17vh">
        <div class="col-sm-12 col-md-8 offset-md-2 text-center">
            <img src="./img/sisaps.svg" class="ml-2" width="250" height="100">
            <div class="input-group mb-3 pl-5 pr-5">
                <input type="text" id="filtra-registro" placeholder="Pesquisar planta ou sintomas..." class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <!--<div class="row">
                <div class="col-4 offset-sm-4">
                    <button type="button" class="btn btn-success btn-lg btn-block">Pesquisar</button>
                </div>
            </div>-->
        </div>
    </div>


    <!-- LISTA ENCONTRADOS -->
    <div class="row p-4 mt-5" style="margin-top: 10vh">
        <div class="col-12">
            <div class="lista-planta-sintoma">

                <div class="row p-3">
                    <div class="col-md-12">

                        <table class="table table-hover table-resposive-sm" id="resultados-pesquisa">
                            <thead>
                                <tr>
                                    <th scope="col" width="30%">Imagem:</th>
                                    <th scope="col" width="30%">Nome:</th>
                                    <!-- <th scope="col" width="30%">Sitnomas:</th> -->
                                    <th scope="col" width="10%">Detalhes</th>
                                </tr>
                            </thead>
                            <tbody id="lista-resultado">

                            </tbody>
                        </table>

                        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="text-center" style="width: 100%; height: 100px;">
                                                    <img id="previewing" src="img/plantas/sem-foto.jpg" class="rounded foto-planta" alt="..." style="max-width: 100%; max-height: 100%">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <label for="nome d-inline">
                                                    <strong>Nome Cientifico:</strong>
                                                    <p class="nome-plantac"></p>
                                                </label>
                                            </div>
                                            <div class="col-md-3">
                                                <label for="nome d-inline">
                                                    <strong>Nome Popular:</strong>
                                                    <p class="nome-plantap"></p>
                                                </label>
                                            </div>
                                            <div class="col-md-3">
                                                <label for="nome d-inline">
                                                    <strong>Parte Planta:</strong>
                                                    <p class="parte-planta"></p>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                                <label for="nome d-inline">
                                                    <strong>Região:</strong>
                                                    <p class="regiao-planta"></p>
                                                </label>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <label for="nome d-inline">
                                                    <strong>Principio ativo e efeitos:</strong>
                                                    <p class="principio-planta"></p>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                                <label for="nome d-inline">
                                                    <strong>Contra indicações:</strong>
                                                    <p class="contra-indicacao"></p>
                                                </label>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <label for="nome d-inline">
                                                    <strong>Efeitos colaterais:</strong>
                                                    <p class="efeitos-colaterais"></p>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                                <label for="nome d-inline">
                                                    <strong>Modo de preparo:</strong>
                                                    <p class="modo-preparo"></p>
                                                </label>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <label for="nome d-inline">
                                                    <strong>Bibliografia</strong>
                                                    <p class="bibliografia"></p>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12" id="sintomas-modal">
                                                <label for="nome d-inline">
                                                    <strong>Sintomas:</strong>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Fechar</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- main js -->
    <script src="js/tela_pesquisa.js"></script>

    <script>
        plantasAtivas();

        $("#filtra-registro").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            filtraRegistro(value);
        });
    </script>
</body>

</html>
